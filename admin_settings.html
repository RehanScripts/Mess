<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Settings - MessMate</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    .settings-grid { display:grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .card { background:var(--bg-primary); border:1px solid var(--border-color); border-radius:var(--border-radius); box-shadow:var(--shadow-sm); padding:1rem; }
    .card h3 { font-size:1.1rem; font-weight:700; margin-bottom:.75rem; }
    .form-row { display:flex; gap:.75rem; margin-bottom:.75rem; }
    .form-row input, .form-row select { flex:1; padding:.6rem .7rem; border:1px solid var(--border-color); border-radius:8px; }
    .btn { padding:.55rem .9rem; border-radius:8px; border:1px solid var(--border-color); background:var(--bg-primary); cursor:pointer; }
    .btn-primary { background: var(--primary-blue); color:#fff; border-color: var(--primary-blue); }
    @media (max-width: 900px) { .settings-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1 class="sidebar-logo">MessMate</h1>
      <button class="sidebar-toggle" id="sidebarToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <nav class="sidebar-nav">
      <a href="admin_dashboard.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        <span>Admin Dashboard</span>
      </a>
      <a href="admin_settings.html" class="nav-item active">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        <span>Admin Settings</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="index.html" class="nav-item logout">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <div class="main-wrapper">
    <header class="header">
      <button class="menu-toggle" id="menuToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
      <div class="header-title">Admin Settings</div>
      <div class="user-profile"><span class="user-name">Admin</span><div class="user-avatar">A</div></div>
    </header>

    <main class="main-content">
      <div class="settings-grid">
        <div class="card">
          <h3>General</h3>
          <div class="form-row"><input id="orgName" placeholder="Organization Name" /></div>
          <div class="form-row">
            <select id="timezone">
              <option value="IST">IST (UTC+5:30)</option>
              <option value="UTC">UTC</option>
            </select>
            <select id="language">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="mr">Marathi</option>
            </select>
          </div>
          <button class="btn btn-primary" id="saveGeneral">Save</button>
        </div>

        <div class="card">
          <h3>Payments</h3>
          <div class="form-row"><input id="upi" placeholder="UPI ID" /></div>
          <div class="form-row"><input id="gst" placeholder="GST Number" /></div>
          <button class="btn btn-primary" id="savePayments">Save</button>
        </div>

        <div class="card">
          <h3>Notifications</h3>
          <div class="form-row"><label><input type="checkbox" id="emailNotif"/> Email Alerts</label></div>
          <div class="form-row"><label><input type="checkbox" id="smsNotif"/> SMS Alerts</label></div>
          <button class="btn btn-primary" id="saveNotif">Save</button>
        </div>

        <div class="card">
          <h3>Security</h3>
          <div class="form-row"><input id="adminEmail" type="email" placeholder="Admin Email" /></div>
          <div class="form-row"><input id="adminPass" type="password" placeholder="New Admin Password" /></div>
          <button class="btn btn-primary" id="saveSecurity">Update</button>
        </div>
      </div>
    </main>
  </div>

  <script src="common.js"></script>
  <script>
    // Logout clears cookie
    document.querySelector('.sidebar-footer .logout')?.addEventListener('click', async (e) => {
      e.preventDefault();
      try { await fetch('/logout', { method: 'POST' }); } catch {}
      window.location.href = 'index.html';
    });

    // Placeholder saves
    function save(key, value){ localStorage.setItem('admin_'+key, JSON.stringify(value)); alert('Saved'); }
    document.getElementById('saveGeneral').addEventListener('click', ()=> save('general', { orgName: orgName.value, timezone: timezone.value, language: language.value }));
    document.getElementById('savePayments').addEventListener('click', ()=> save('payments', { upi: upi.value, gst: gst.value }));
    document.getElementById('saveNotif').addEventListener('click', ()=> save('notif', { email: emailNotif.checked, sms: smsNotif.checked }));
    document.getElementById('saveSecurity').addEventListener('click', ()=> save('security', { adminEmail: adminEmail.value, adminPass: adminPass.value }));
  </script>
</body>
</html>
