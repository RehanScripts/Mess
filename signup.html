<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
    <center><h1>Sign up Form</h1></center>
    <form>
      <label for="fullname">Full Name</label><br>
      <input type="text" id="fullname" placeholder="Enter your name" required><br><br>

      <label for="email">Email id</label><br>
      <input type="email" id="email" placeholder="Enter your email id" required><br><br>

      <label for="password">Password</label><br>
      <input type="password" id="password" placeholder="Enter password" required><br><br>

      <label for="confirm-password">Confirm Password</label><br>
      <input type="password" id="confirm-password" placeholder="Re-enter password" required><br><br>

      <label for="">Password</label><br>
      <input type="password" id="password" placeholder="Enter password" required><br><br>


      <center><button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p><br>
     </center>
    </form>
  </div>
</body>
</html>
