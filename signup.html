<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Mess Management</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="logo-section">
                <i class="fas fa-utensils"></i>
                <h1>Smart Mess</h1>
                <p class="tagline">Join our community today</p>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullname">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="fullname" 
                        placeholder="Enter your full name" 
                        required
                        minlength="3"
                    >
                    <span class="error-message" id="fullname-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required
                    >
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Create a password" 
                            required
                            minlength="6"
                        >
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            placeholder="Re-enter your password" 
                            required
                        >
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                    <span class="error-message" id="confirm-error"></span>
                </div>

                <div class="terms-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#" class="terms-link">Terms & Conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-signup">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-signup">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </div>

                <div class="login-link">
                    Already have an account? <a href="index.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmInput = document.getElementById('confirm-password');
            const type = confirmInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.strength-bar');
            const strengthContainer = document.getElementById('passwordStrength');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthBar.className = 'strength-bar';
            strengthContainer.style.display = password.length > 0 ? 'block' : 'none';
            
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
            
            strengthBar.style.width = (strength * 20) + '%';
        });

        // Form validation and submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-group').forEach(el => el.classList.remove('error'));
            
            const fullName = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            let hasError = false;
            
            // Validate full name
            if (fullName.length < 3) {
                document.getElementById('fullname-error').textContent = 'Name must be at least 3 characters';
                document.getElementById('fullname').closest('.form-group').classList.add('error');
                hasError = true;
            }
            
            // Validate email
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email';
                document.getElementById('email').closest('.form-group').classList.add('error');
                hasError = true;
            }
            
            // Validate password
            if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                document.getElementById('password').closest('.form-group').classList.add('error');
                hasError = true;
            }
            
            // Validate password match
            if (password !== confirm) {
                document.getElementById('confirm-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password').closest('.form-group').classList.add('error');
                hasError = true;
            }
            
            // Validate terms
            if (!termsAccepted) {
                alert('Please accept the terms and conditions');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Show loading state
            const btnText = document.querySelector('.btn-text');
            const btnIcon = document.querySelector('.btn-signup i');
            const originalText = btnText.textContent;
            btnText.textContent = 'Creating Account...';
            btnIcon.className = 'fas fa-spinner fa-spin';
            
            try {
                const res = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, password })
                });
                
                const data = await res.json();
                
                if (data && data.success) {
                    // Success animation
                    btnText.textContent = 'Success!';
                    btnIcon.className = 'fas fa-check';
                    document.querySelector('.btn-signup').classList.add('success');
                    
                    setTimeout(() => {
                        alert('Signup successful! Please login with your credentials.');
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    throw new Error(data && data.error ? data.error : 'Signup failed');
                }
            } catch (err) {
                console.error(err);
                btnText.textContent = originalText;
                btnIcon.className = 'fas fa-arrow-right';
                alert('Error: ' + err.message);
            }
        });

        // Social signup placeholder
        document.querySelector('.btn-google').addEventListener('click', function() {
            alert('Google signup will be implemented soon!');
        });

        // Input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').classList.remove('focused');
            });
        });
    </script>
</body>
</html>
